{% for province in site.resources %}
  {% if province.jurisdiction == page.jurisdiction and province.resources %}
    <section class="resources">
      <h4>Other sources of Gazettes</h4>
      <ul>
        {% for resource in province.resources %}
          <li>
            <a href="{{ resource.url }}" target="_blank">{{ resource.title }}</a>
          </li>
        {% endfor %}
      </ul>
    </section>
  {% endif %}
{% endfor %}
