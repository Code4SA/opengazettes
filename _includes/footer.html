<footer class="site-footer">

  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h2>{{ site.title }}</h2>
        <p>{{ site.description }}</p>

        <div class="row">
          <div class="col-sm-6">
            <ul class="list-unstyled">
              <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
              <li><a href="http://code4sa-gazettes.s3.amazonaws.com/archive/recently-added.atom" type="application/rss+xml" rel="alternate">Atom Feed</a></li>
            </ul>
          </div>

          <div class="col-sm-6">
            <ul class="list-unstyled">
              <li><a href="https://github.com/Code4SA/opengazettes">Open Gazettes on GitHub</a></li>
              <li><a href="https://github.com/Code4SA/gazettescrape">Gazette Scraping on GitHub</a></li>
            </ul>
          </div>
        </div>

        <div class="row logos">
          <div class="col-sm-3 text-center">
            <a href="http://code4sa.org"><img src="{{ "/img/logo.png" | prepend: site.baseurl }}" class="c4sa logo img-responsive" alt="Code for SA"></a>
          </div>
          <div class="col-sm-3 text-center">
            <a href="http://www.saflii.org/"><img src="{{ "/img/saflii_logo.png" | prepend: site.baseurl }}" class="saflii logo img-responsive" alt="SAFLII"></a>
          </div>
          <div class="col-sm-3 text-center">
            <a href="https://indigotrust.org.uk/"><img src="{{ "/img/indigo_trust.png" | prepend: site.baseurl }}" class="indigo-trust logo img-responsive" alt="Indigo Trust"></a>
          </div>
          <div class="col-sm-3 text-center">
            <a href="https://codeforafrica.org/"><img src="{{ "/img/codeforafrica_logo.png" | prepend: site.baseurl }}" class="code4africa logo img-responsive" alt="Code for Africa"></a>
          </div>

        </div>

        <p>
        Gazettes from the <a href="http://www.gpwonline.co.za/">Government Printing Works</a> are re-shared under <a href="/img/gpw-authorization.pdf">Government Printers Authorization No. 11733 dated 23 March 2016</a>.
        </p>
      </div>
    </div>
  </div>

</footer>
